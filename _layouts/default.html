  <script>

  // initialize the map
  var map = L.map('map', {
    scrollWheelZoom: false
}).setView([42.35, -71.08], 13);

  // load a tile layer
  L.tileLayer('http://tiles.mapc.org/basemap/{z}/{x}/{y}.png',
    {
      attribution: 'Tiles by <a href="http://mapc.org">MAPC</a>',
      maxZoom: 17,
      minZoom: 9
    }).addTo(map);

  // load GeoJSON from an external file
  $.getJSON("/javascript/map.geojson",function(data){
    var mapIcon = L.icon({
      iconUrl: 'https://andywoodruff.com/maptime-leaflet/rat.png',
      iconSize: [60,50]
    });
    L.geoJson(data,{
      pointToLayer: function(feature,latlng){
        var marker = L.marker(latlng,{icon: mapIcon});
        marker.bindPopup('<div class="popup-content"><img src="'+ feature.properties.image +'"><h3>' + feature.properties.city + '<h3/><div class="popup-description">' + feature.properties.description + '</div></div>');
        return marker;
      }
    }).addTo(map);
  });

  </script>
