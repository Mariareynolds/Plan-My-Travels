layout: default
---

<!DOCTYPE html>

<html>
  <head>
    <title>Reset Password</title>
    <style>
      .no-email-message,
      .success-message {
        display: none;
      }

      .has-success .success-message,
      .has-no-email .no-email-message {
        display: block;
      }
    </style>
  </head>
  <body class="bg-image-island">
    <h4 class="center padding-login">Reset Password</h4>

    <form action="/reset-password" method="post" class="{{messageClasses}} center padded">
      <div class="no-email-message center padded">
        You must provide an email address.
      </div>
      <div class="success-message center padded">
        We've sent you an email with instructions to reset your password.
      </div>
      <div class="paddingnone">
      <label class="center "for="email">Email Address</label>
      <input class="center " id="email" type="email" name="email" autofocus>
        </div>
        <div class="padding-bottom">
      <input class="center submit" type="submit" value="Reset Password">
        </div>
    </form>
  </body>
</html>
