layout: default

<!DOCTYPE html>

<html>
  <head>
    <title>Reset Password</title>
    <style>
      .no-email-message,
      .success-message {
        display: none;
      }

      .has-success .success-message,
      .has-no-email .no-email-message {
        display: block;
      }
    </style>
  </head>
  <body class="bg-image-island">
    <h2 class="center">Reset Password</h2>

    <form action="/reset-password" method="post" class="{{messageClasses}} center padded">
      <div class="no-email-message center padded">
        You must provide an email address.
      </div>
      <div class="success-message center padded">
        We've sent you an email with instructions to reset your password.
      </div>

      <label class="center padded"for="email">Email Address</label>
      <input class="center padded" id="email" type="email" name="email" autofocus>

      <input class="center submit padded" type="submit" value="Reset Password">
    </form>
  </body>
</html>
