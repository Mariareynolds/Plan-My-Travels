<form action="https://formspree.io/mariafrancesca@postcardsfrommaria.com" method="POST">
  <div class="nopaddingtop relative">
  <div class="errorcontainer nopaddingtop">
    <i class="fas fa-exclamation-circle exc"></i>
    <div class="error padding0">You must complete all fields! Try again!</div>
  </div>
  <div class="input-container padding0">
    <div class="thank-you-container">
      <div class="thank-you">Thank you for your review!</div>
      <i class="fas fa-kiss-wink-heart"></i>
    </div>
    <div class="names grid padding0">
      <h3>Leave us a review</h3>
      <input class="col-12" type="text" class="firstname" placeholder="First name" required>
      <input class="col-12" type="text" class="lastname" placeholder="Last name" required>
    </div>
    <div class="input grid padding0">
      <div class="center col-12">
        <textarea type="text" class="reviewinp" placeholder="Write a review" required></textarea>
      </div>
      <div class="stars center">
        <div class="star1"><i class="far fa-star starj1"></i></div>
        <div class="star2"><i class="far fa-star starj2"></i></div>
        <div class="star3"><i class="far fa-star starj3"></i></div>
        <div class="star4"><i class="far fa-star starj4"></i></div>
        <div class="star5"><i class="far fa-star starj5"></i></div>
      </div>
      <div class="submitbtn col-12">
        <button class="submit">Submit Review</button>
      </div>
    </div>
  </div>
</div>
</form>
<script src="https://kit.fontawesome.com/850830ed04.js" crossorigin="anonymous"></script>
