<!-- -------- This is my form page ---------------- -->

<form action="https://formspree.io/mariafrancesca@postcardsfrommaria.com" method="POST">

<section class="grid bg-color">

  <div class="col-4 relative">

    <img class="object-fit" src="/images/12apostlessoft.jpg" alt="The 12 Apostles in a light tone">

  </div>
  <div class="col-4 padded center">
    <label for="level"> Pick a country </label>
    <select name="level">
      <option required value="Australia"> Australia </option> </select>
  </div>
  <div class="col-4">

<img src="/images/beachcanoe.jpg" alt="A Canoe resting on a beach">

  </div>
  <div class="col-3 padded center">

 <label for="level"> How long are you planning to stay for? (in days) </label>
<select name="level">
  <option required value="1"> 1</option> </select>

  </div>
  <div class="col-3">

<img src="/images/bluemountains.jpg" alt="A man admiring the view from a cliff in the Blue Mountains">

  </div>
  <div class="col-3 padded center">

<label>  Do you have a starting position?  </label>
<div class="checkboxes">
  <p>YES<input type="radio" name="interests" value="YES" /> </p>
  <p>NO<input type="radio" name="interests" value="NO" /> </p>
</div>

  </div>
  <div class="col-3">

  <img src="/images/darkapostles.jpg" alt="The 12 Apostles in a light tone">

  </div>

  <div class="col-4 padded center">

 <label>  Do you have a finishing position?  </label>
<div class="checkboxes">
  <p>YES<input type="radio" name="interests" value="YES" /> </p>
  <p>NO<input type="radio" name="interests" value="NO" /> </p>
</div>

  </div>
  <div class="col-3">

<img src="/images/whitsundaysview.jpg" alt="WhitsundaysIslands">

  </div>
  <div class="col-5 padded center">

 <label>  Where would you like to stop?  </label>
<div class="checkboxes">
  <p>YES<input required type="checkbox" name="interests" value="YES" /> </p>
</div>

  </div>


  <div class="col-5">

<img src="/images/island.jpg" alt="Skyview of an island peninsula">

  </div>
  <div class="col-3 padded center">

     <label>  What modes of transport do you want to use?  </label>
    <div class="checkboxes">
      <p>YES<input required type="checkbox" name="interests" value="YES" /> </p>
    </div>

  </div>
  <div class="col-4">

<img src="/images/operahouse.jpg" alt="Opera House at night time- pink sky">

  </div>


  <div class="col-3 padded center">

    <label>  what activities do you enjoy?  </label>
    <div class="checkboxes">
      <p>YES<input required type="checkbox" name="interests" value="YES" /> </p>
    </div>

  </div>
  <div class="col-3">

<img src="/images/pinkbeach.jpg" alt="pink beach tones">

  </div>
  <div class="col-4 padded center">

    <div class="grid">
    <div class="col-6_sm-12 padded">
      <label for="name"> Your Name </label>
      <input required type="text" name="name" id="name" placeholder="Name" />

      <label for="email"> Your Email </label>
      <input type="email" name="_replyto" required id="email" placeholder="Email" />

<p> <input type="submit" value="Submit"> </p>

  </div>
  <div class="col-2">

<img src="/images/pinkbluesand.jpg" alt="pink blue sand">

  </div>
</section>
</form>
