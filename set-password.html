---
layout: default
---

<!DOCTYPE html>

<html>
  <head>
    <title>Set Password</title>
    <style>
      .password-mismatch-message,
      .invalid-link-message,
      .token-expired-message,
      .success-message {
        display: none;
      }

      .has-password-mismatch .password-mismatch-message,
      .has-invalid-link .invalid-link-message,
      .has-token-expired .token-expired-message,
      .has-success .success-message {
        display: block;
      }

      .has-success label,
      .has-success input {
        display: none;
      }
    </style>
  </head>
  <body class="{{messageClasses}} bg-image-island">
    <h2 class="center ">Set Password</h2>
    <form action="/set-password" method="post">
      <div class="password-mismatch-message center padded">
        Password did not match confirmation.
      </div>
      <div class="invalid-link-message center padded">
        Your reset link is no longer valid.
        <a class="center padded" href="/reset-password">Reset your password</a> to get another.
      </div>
      <div class="token-expired-message center padded">
        Your reset link has expired.
        <a class="center padded" href="/reset-password">Reset your password</a> to get another.
      </div>
      <div class="success-message center padded">
        Successfully set your password.
      </div>

      <label class="center padded" for="password">Password</label>
      <input class="center padded"id="password" type="password" name="password" autofocus>

      <label class="center padded" for="password-confirm">Confirm Password</label>
      <input class="center padded" id="password-confirm" type="password" name="password-confirm">

      <input class="center padded" type="hidden" name="token" value="{{token}}">

      <input class="center submit padded" type="submit" value="Set Password">
    </form>
  </body>
</html>
